<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algunos momentos preciados ‚ù§Ô∏è</title>
    <style>
        /* 1. ESTILO GENERAL */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .navbar {
            background-color: #d00000;
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d00000;
            margin: 30px 0;
            font-size: 2rem;
        }

        /* 2. GRID DE POLAROIDS */
        .contenedor-fotos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ESTILO POLAROID */
        .polaroid {
            background: white;
            padding: 10px 10px 25px 10px; /* Espacio abajo para el texto */
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transform: rotate(-2deg); /* Un poquito inclinadas para estilo natural */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .polaroid:nth-child(even) {
            transform: rotate(2deg);
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 5;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px solid #eee;
        }

        .polaroid p {
            margin: 10px 0 0 0;
            font-family: 'Brush Script MT', 'Comic Sans MS', cursive; /* Letra tipo mano */
            color: #444;
            font-size: 1rem;
        }

        /* 3. MODAL (FOTO EN GRANDE) */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            padding-top: 100px;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 50px; right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-volver {
            display: inline-block;
            margin: 40px;
            padding: 15px 30px;
            background-color: #d00000;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>üì∏Algunas Fotos</span>
        <a href="index.html" style="color: white; text-decoration: none; font-weight: bold;">‚¨Ö Volver</a>
    </div>

    <h1>üß∏ Momentos Juntosüß∏</h1>

    <div class="contenedor-fotos" id="galeria">
        </div>

<div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 50px;">
    <a href="index.html" class="btn-volver" style="margin: 0;">Regresar üò¢</a>
    
    <a href="carta.html" class="btn-volver" style="margin: 0; background-color: #ff4d6d;">¬°Leer Carta! üíå</a>
</div>

    <div id="miModal" class="modal">
        <span class="close" onclick="cerrarFoto()">&times;</span>
        <img class="modal-content" id="imgGrande">
    </div>

    <script>
        // 1. Script para poner las 36 fotos sin escribir 36 veces el mismo c√≥digo
        const contenedor = document.getElementById('galeria');
        
        for (let i = 1; i <= 36; i++) {
            const div = document.createElement('div');
            div.className = 'polaroid';
            // IMPORTANTE: Aqu√≠ usamos tu carpeta "photo" y el nombre "foto"
            div.innerHTML = `
                <img src="photo/foto${i}.jpg" onclick="abrirFoto(this.src)" alt="Recuerdo ${i}">
                <p>Recuerdo #${i}</p>
            `;
            contenedor.appendChild(div);
        }

        // 2. Funciones para abrir y cerrar la foto en grande
        function abrirFoto(src) {
            document.getElementById("miModal").style.display = "block";
            document.getElementById("imgGrande").src = src;
        }

        function cerrarFoto() {
            document.getElementById("miModal").style.display = "none";
        }

        // Cerrar si hace clic fuera de la foto
        window.onclick = function(event) {
            const modal = document.getElementById("miModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
